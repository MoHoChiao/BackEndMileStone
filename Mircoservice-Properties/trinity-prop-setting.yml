trinity-prop-setting: 
  server: 
    host: 192.168.7.63
    port: 8001
  encrypt: 
    key: 'trinity'
  apps: 
    -
      name: 'Resource Setter'
      img: '/src/assets/images/FlexWebUI 128.png'
      alt: 'Resource Setter'
      model: 'RC'
      url: 'ResourceSetter'
      target: '_blank'
      authorization: 'G'
      desc: 
        - 'appCardContent.User_Group_Access_Design'
        - 'appCardContent.Job_Frequency_Design'
        - 'appCardContent.DB_Connection_Define'
        - 'appCardContent.JCS_Agent_Define'
        - 'appCardContent.Alias_Domain_Define'
    -
      name: 'DIS Management'
      img: '/src/assets/images/DisUI 128.png'
      alt: 'DIS Management'
      model: 'Dis'
      url: 'DisUI'
      target: '_blank'
      authorization: 'R'
      desc: 
        - 'appCardContent.Database_Mgnt'
        - 'appCardContent.File_Mgnt'
        - 'appCardContent.SAP_Mgnt'
        - 'appCardContent.Notes_Mgnt'
        - 'appCardContent.Meta_Table_Column_Mgnt'
    -
      name: 'JF Designer'
      img: '/src/assets/images/JFDesigner 128.png'
      alt: 'JF Designer'
      model: 'JF'
      url: 'software/JFDesigner.jnlp'
      target: '_parent'
      position: 'D:\Trinity\DISServer\data\software'
      authorization: 'G'
      desc: 
        - 'appCardContent.Entity_Category_Job_Define'
        - 'appCardContent.Job_Step_Design'
        - 'appCardContent.Flow_Map_Design'
        - 'appCardContent.Job_Schedule_Assign'
        - 'appCardContent.Import_Export_Operation'
    -
      name: 'Task Console'
      img: '/src/assets/images/TaskConsole 128.png'
      alt: 'Task Console'
      model: 'Task'
      url: 'software/TaskConsole.jnlp'
      target: '_parent'
      position: 'D:\Trinity\DISServer\data\software'
      authorization: 'G'
      desc: 
        - 'appCardContent.Job_Flow_Task_Execution'
        - 'appCardContent.Job_Flow_Task_Monitor'
        - 'appCardContent.JCS_Server_Agent_Monitor'
        - 'appCardContent.Resource_Monitor'
        - 'appCardContent.Task_Log_Viewer'
    -
      name: 'Metaman'
      img: '/src/assets/images/MetaMan Logo 128.png'
      alt: 'Metaman'
      model: 'MM'
      url: 'software/Metaman.jnlp'
      target: '_parent'
      authorization: 'G'
      desc: 
        - 'appCardContent.Tech_Meta_Design'
        - 'appCardContent.Business_Meta_Design'
        - 'appCardContent.App_Meta_Design'
        - 'appCardContent.ER_Lineage_Model_Design'
        - 'appCardContent.Data_Profile'
    -
      name: 'Operation Logger'
      img: '/src/assets/images/OperationLog 128.png'
      alt: 'Operation Log'
      model: 'Operation'
      url: 'OperationLog'
      target: '_blank'
      authorization: 'R'
      desc: 
        - 'appCardContent.Resource_Op_Log'
        - 'appCardContent.Metadata_Op_Log'
        - 'appCardContent.Job_Flow_Op_Log'
        - 'appCardContent.Task_Op_Log'
        - 'appCardContent.Login_Logout_Log'
    -
      name: 'Remote Updater'
      img: '/src/assets/images/ResManagement 128.png'
      alt: 'Remote Updater'
      model: 'UP'
      url: 'software/Updater.jnlp'
      target: '_parent'
      authorization: 'R'
      desc: 
        - 'appCardContent.Remote_Data_Fetch'
        - 'appCardContent.Remote_Data_Push'
        - 'appCardContent.Remote_Data_Pull'
        - 'appCardContent.Remote_Data_Deploy'
        - 'appCardContent.Remote_Data_Build'
    -
      name: 'Web Task Console'
      img: '/src/assets/images/WebTaskConsole 128.png'
      alt: 'Web Task Console'
      model: 'WebTask'
      url: 'WebTaskConsole'
      target: '_blank'
      authorization: 'G'
      desc: 
        - 'appCardContent.Web_Job_Flow_Task_Execution'
        - 'appCardContent.Web_Job_Flow_Task_Monitor'
        - 'appCardContent.Web_JCS_Server_Agent_Monitor'
        - 'appCardContent.Web_Running_Error_Viewer'
        - 'appCardContent.Web_Task_Log_Viewer'