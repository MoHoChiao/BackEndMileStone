trinity-data-jdbc:
  info:
    AS400:
      driver: com.ibm.as400.access.AS400JDBCDriver
      name: AS400
      owner: system
      url: jdbc:as400://host/libname
    DB2:
      driver: com.ibm.db2.jcc.DB2Driver
      name: DB2
      owner: system
      url: jdbc:db2://hostName:port/dbName
    GGYY:
      driver: driver
      name: GGYY
      owner: user
      url: ggyy
    Hive:
      driver: org.apache.hadoop.hive.jdbc.HiveDriver
      name: Hive
      owner: system
      url: jdbc:hive://host:10000/default
    Hive2:
      driver: org.apache.hive.jdbc.HiveDriver
      name: Hive2
      owner: system
      url: jdbc:hive2://host:10000/default
    MSAccess:
      driver: sun.jdbc.odbc.JdbcOdbcDriver
      name: MSAccess
      owner: system
      url: jdbc:odbc:driver={Microsoft Access Driver (*.mdb, *.accdb)};DBQ=
    MySQL:
      driver: com.mysql.jdbc.Driver
      name: MySQL
      owner: system
      url: jdbc:mysql://hostName:port/dbName
    Netezza:
      driver: org.netezza.Driver
      name: Netezza
      owner: system
      url: jdbc:netezza://hostName:port/dbName
    ORACLE:
      driver: oracle.jdbc.driver.OracleDriver
      name: ORACLE
      owner: system
      url: jdbc:oracle:thin:@hostName:1521:dbName
    ORACLE8i:
      driver: oracle.jdbc.driver.OracleDriver
      name: ORACLE8i
      owner: system
      url: jdbc:oracle:thin:@hostName:1521:dbName
    PostgreSQL:
      driver: org.postgresql.Driver
      name: PostgreSQL
      owner: system
      url: jdbc:postgresql://hostName/dbName
    SQLServer:
      driver: com.microsoft.sqlserver.jdbc.SQLServerDriver
      name: SQLServer
      owner: system
      url: jdbc:sqlserver://hostName;databaseName=dbName;selectMethod=cursor
    SybaseDB:
      driver: com.sybase.jdbc4.jdbc.SybDriver
      name: SybaseDB
      owner: system
      url: jdbc:sybase:Tds:hostName:port/dbName
    SybaseIQ:
      driver: com.sybase.jdbc4.jdbc.SybDriver
      name: SybaseIQ
      owner: system
      url: jdbc:sybase:Tds:hostName:port/dbName
    Teradata:
      driver: com.teradata.jdbc.TeraDriver
      name: Teradata
      owner: system
      url: jdbc:teradata://hostName/TMODE=TERA,CHARSET=ASCII
    Vertica:
      driver: com.vertica.jdbc.Driver
      name: Vertica
      owner: system
      url: jdbc:vertica://VerticaHost:portNumber/databaseName
    informix:
      driver: com.informix.jdbc.IfxDriver
      name: informix
      owner: system
      url: jdbc:informix-sqli://host:port/dbName
