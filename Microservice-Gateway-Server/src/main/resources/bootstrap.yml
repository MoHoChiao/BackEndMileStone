spring:
  cloud:
    config:
      name: eureka-client-setting
      uri: http://localhost:8888/     # 這種直接指定IP的方式並不優雅,當你有兩台以上Config Server時,也不會做到load balanced,下面方法較優
      profile: default                # 本地檔案,無GIT,用default沒差 
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:
    FrontEnd-TrinityService: 
      path: /frontend-trinity-service/**
      sensitiveHeaders: 
      serviceId: 'frontend-trinity-service'
    BackEnd-TrinityRepository: 
      path: /backend-trinity-repository/**
      sensitiveHeaders: 
      serviceId: 'backend-trinity-repository'
management:
  security:
    enabled: false                    # 把安全性關掉,才可以使用遠端的property來更新本地的property