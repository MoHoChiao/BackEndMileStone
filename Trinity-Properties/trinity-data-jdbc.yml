trinity-data-jdbc:
  info:
    AS400:
      driver: com.ibm.as400.access.AS400JDBCDriver
      name: AS400
      owner: system
      url: jdbc:as400://host/libname
    DB2:
      driver: com.ibm.db2.jcc.DB2Driver
      name: DB2
      owner: system
      url: jdbc:db2://hostName:port/dbName
    Hive2:
      driver: org.apache.hive.jdbc.HiveDriver
      name: Hive2
      owner: system
      url: jdbc:hive2://host:10000/default
    MySQL:
      driver: com.mysql.jdbc.Driver
      name: MySQL
      owner: system
      url: jdbc:mysql://hostName:port/dbName
    ORACLE:
      driver: oracle.jdbc.driver.OracleDriver
      name: ORACLE
      owner: system
      url: jdbc:oracle:thin:@hostName:1521:dbName
    PostgreSQL:
      driver: org.postgresql.Driver
      name: PostgreSQL
      owner: system
      url: jdbc:postgresql://hostName/dbName
    Teradata:
      driver: com.teradata.jdbc.TeraDriver
      name: Teradata
      owner: system
      url: jdbc:teradata://hostName/TMODE=TERA,CHARSET=ASCII
    Vertica:
      driver: com.vertica.jdbc.Driver
      name: Vertica
      owner: system
      url: jdbc:vertica://VerticaHost:portNumber/databaseName
